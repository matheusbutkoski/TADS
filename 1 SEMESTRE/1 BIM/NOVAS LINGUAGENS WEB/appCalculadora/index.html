<!doctype html>
<html>
	<head>
		<!-- CabeÃ§alho do documento HTML -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link href="bootstrap.min.css" rel="stylesheet" />
		<link href="css.css" rel="stylesheet" />
		<script src="bootstrap.bundle.min.js"></script>
		<script src="jquery-3.6.0.min.js"></script>	
	</head>
	<body>
		<!-- Corpo do documento HTML -->
		<div class="container">
			<h3>App Calculadora</h3>
			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label for="ovTXT_Resultado">Resultado: </label>
						<input type="text" class="form-control"
										   id="ovTXT_Resultado" />
					</div>
				</div>
			</div>			
			<div class="form-group">
				<div class="row">
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">7</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">8</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">9</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">/</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">4</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">5</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">6</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">*</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">1</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">2</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">3</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">-</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">0</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">,</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">+</button>
					</div>
					<div class="col-md-3">
						<button type="button"
						        class="btn btn-secondary">=</button>
					</div>
				</div>
			<div>
		</div>
	</body>
</html>
