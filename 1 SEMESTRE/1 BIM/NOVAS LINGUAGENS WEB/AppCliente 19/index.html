<!doctype html>
<html>
	<head>
		<title>App Clientes</title>
		<link href="icone.png" rel="icon" />
		<meta charset="utf-8" />
		<meta name="viewport" 
		      content="width=device-width, 
					   initial-scale=1" />
		
		<link href="bootstrap.min.css" rel="stylesheet" />
		<script src="jquery-3.6.0.min.js"></script>

		<link href="style.css" rel="stylesheet" />
		<script src="app.js"></script>
		
	</head>
	<body>

	<div class="container">
		<div id="form-cadastro">
			 <div class="form-group">
				<div class="row">
					<div class="col-md-3">
						<label>Código:</label>
						<input type="text"
						       id="txt_codigo"
						       class="form-control">
					</div>
					             <div class="col-md-9">
						           <label>Descrição:</label>
						             <input type="text"
							                id="txt_descricao"
							                class="form-control">
						        </div>

						        <div class="form-control">
							     <div class="class-md-12 pull-right">
								  <button type="button"
								          id="ovBTN_Fechar"
								          class="btn btn-danger">Fechar 
								  </button>
						          

								  <button type="button"
								          id="ovBTN_Salvar"
								          class="btn btn-xs btn-success">Salvar
							      </button>
								 </div>
								</div>

							    <div class="class form-group pull-right">
								<button type="button"
								id="ovBTN_add"
								class="btn btn-primary">Adicionar
							</button>
				          </div>
				</div>									 
	        </div>
        </div> 
					      
					    <div class="col-md-12 pull-right">
						<button type="button"
						        id="ovBTN_Adicionar"
								class="btn btn-primary">Adicionar
						</button>
						<button type="button"
						        id="ovBTN_Editar"
								class="btn btn-secondary">Editar
						</button>
						<button type="button"
								id="ovBTN_Remover"
								class="btn btn-danger">Remover
						</button>
					
					</div>
				</div>
			</div>
		</div>
	</div>
			<div class="form-group">
				<table class="table">
					<thead>
						<th>Código</th>
						<th>Nome</th>
						<th>Preço</th>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Controle Remoto</td>
							<td>R$ 90,00</td>
						</tr>
						<tr>
							<td>1</td>
							<td>TV Samsung 65'</td>
							<td>R$ 1.589,00</td>
						</tr>
					
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
