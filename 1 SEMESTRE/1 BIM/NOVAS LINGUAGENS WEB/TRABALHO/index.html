<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud de Produtos</title>

     <link href="icone.png" rel="icon">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">

    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="jquery-3.6.0.min.js"></script>
    <style>
       body {
           background-color: rgb(243, 231, 161);
           font: normal 13pt Arial;

       }   
        
       </style>

       </head>
       <body>
       <div class="container">
        <div id="form-cadastro">
         <div class="form-group">
          <div class="row">
           <div class="col-md-2">
            <label>Código</label>
              <input type="text"
                     id="ovTXT_Codigo"
                     class="form-control"/>
        </div>
         <div class="col-md-10">
          <label>Descrição</label>
           <input type="text" 
                  id="ovTXT_Descricao"
                  class="form-control"/>
         </div>
              <div class="row">
              <div class="col-md-8">
              <label>Marca</label>
              <input type="text"
                     id="ovTXT_Marca"
                     class="form-control"/>
              </div>
              
              <div class="col-md-4">
              <label>Unidade de Medida</label>
              <input type="text"
                     id="ovTXT_UniDMed"
                     class="form-control"/>
              </div>
              </div>
              <div class="row">
              <div class="col-md-4">
              <label>Preço de Custo</label>
              <input type="number"
                     id="ovNUM_Custo"
                     class="form-control">
              </div>
              

              <div class="col-md-4">
              <label>Preço de Venda</label>
              <input type="number"
                     id="ovNUM_PreVen"
                     class="form-control">
              </div>

              <div class="col-md-4">
              <label>Percentual de Lucro</label>    
              <input type="number" 
                     id="ovNUM_PerLuc"
                     class="form-control">
              </div>
              </div>
              <div class="row">
              <div class="col-md-3">
              <label>Controle de Estoque</label>
              <input type="int"
                     id="ovFlag_CDE"
                     class="form-control">
              </div>
              <div class="col-md-3">
              <label>Estoque Mínimo</label>
              <input type="number"
                     id="ovNUM_EstMin"
                     class="form-control">
              </div>
              <div class="col-md-3">
              <label>Estoque Atual</label>
              <input type="number"
                     id="ovNUM_EstAtu"
                     class="form-control">
                     </div>
              <div class="col-md-3">
              <label>Estoque Máximo</label>
              <input type="number"
                     id="ovNUM_EstMax"
                     class="form-control">

              </div>
              </div>
              <div class="row">
                     <div class="col-md-4">
                     <label>Ativo/Inativo</label>
                     <select class="form-control">
                     <option selected>Escolha</option>
                     <option value="1">Ativo</option>
                     <option value="2">Inativo</option>
              
              </select>
              </div>
              </div>

              
              <div class="col-md-12" style="margin-top: 20px;">
              <button type="button" 
                     id="ovBTN_Cancelar"
                     class="btn btn-xs btn-dark">
                     <i class="fa fa-times-circle"></i>
                     Fechar</button>
                     
              <button type="button"
                     id="ovBTN_Salvar"
                     class="btn btn-xs btn-warning ">
                     <i class="fa fa-arrow-circle-down"></i>
                     Salvar</button>
              </div>
          </div>
         </div>
        </div>
       </div>
            <div class="container">
              <div id="form-listagem">
                     <div class="form-group">
                            <div class="row">
                                   <div class="col-md-12" style="margin-top: 20px; margin-left: 1150px;">
                                          <button type="button"
                                          id="ovBTN_Adicionar"
                                          class="btn btn-primary">
                                          <i class="fa fa-cart-plus"></i>
                                          Adicionar</button>
                                          </div>
                                   </div>
                            <div class="row">
                                   <div class="col-md-12">
                                   <table id="ovTBL_Produtos" class="table">
                                          <thead>
                                                 <th>Código</th>
                                                 <th>Nome</th>
                                                 <th>Estoque</th>
                                                 <th>Preço</th>
                                          </thead>
                                          <tbody></tbody>
                                   </table>  
                                   </div>
                            </div>
                 </div>
              </div> 
       </div>

              
                     
              
                     



              
      
              
              
              
              
              
                     
                     
       </body>
       </html>
